<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <title>Alura Geek</title>
    <link rel="shortcut icon" href="./img/icon.jpg" type="image/x-icon">
</head>

<body>
    <header class="header__container">
        <img class="header__logo" src="./img/logo.png" alt="main logo">
        <h1>Formulario de carga de productos</h1>
    </header>

    <main class="main__container">

        <section class="cards__section">
            <h2>Mis Productos:</h2>
            <div class="cards__container" data-products>

            </div>

        </section>
        <section class="admin__form">
            <h2>Agregar producto:</h2>
            <form class="form__container" data-form>
                <input class="input__item" type="text" name="nombre__producto"
                    placeholder="Ingresa el nombre del producto" data-name required>
                <input class="input__item" type="text" name="descripcion__producto"
                    placeholder="Ingresa la descripción del producto" data-description required>
                <input class="input__item" type="number" name="precio__producto"
                    placeholder="Ingresa el precio del producto" data-price required>
                <input class="input__item" type="url" name="imagen__producto"
                    placeholder="Ingresa la URL/URI de la imagen" data-url required>

                <div class="control__buttons">
                    <button type="submit" class="submit__button button" data-submit>Agregar</button>
                    <button type="reset" class="clear__button button" data-reset>Limpiar</button>
                </div>
            </form>
        </section>

    </main>

    <footer class="footer">
        <img class="footer__logo" src="./img/logo.png" alt="main logo">
        <span>Desarrollado por Jesús Gómez &copy;</span>
        <span>AluraOne G6 - 2024</span>
    </footer>
    <script type="module" src="./js/mostrarProductos.js"></script>
    <script type="module" src="./js/crearProductos.js"></script>
</body>

</html>
